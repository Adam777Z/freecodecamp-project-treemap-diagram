<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Treemap Diagram</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container">
  <div class="row">
		<div class="col">
			<div class="jumbotron p-4">
				<div class="container">
					<h1 id="title" class="text-center">Treemap Diagram</h1>
					<p id="description" class="text-center">&nbsp;</p>
					<div id="selector" class="text-center">
						<input type="radio" name="dataset" id="KickstarterPledges" value="KickstarterPledges" checked="checked"> <label for="KickstarterPledges">Kickstarter Pledges</label>
						<input type="radio" name="dataset" value="MovieSales" id="MovieSales"> <label for="MovieSales">Movie Sales</label>
						<input type="radio" name="dataset" value="VideoGameSales" id="VideoGameSales"> <label for="VideoGameSales">Video Game Sales</label>
					</div>
					<div id="canvas"></div>
				</div>
			</div>
		</div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
