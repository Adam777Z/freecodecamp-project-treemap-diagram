<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Treemap Diagram</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.min.css">

	<script src="./assets/js/d3-5.7.0.min.js"></script>
	<script src="./assets/js/script.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="p-4 my-4 bg-light rounded-3">
			<div class="row text-center">
				<div class="col">
					<h1 id="title">Treemap Diagram</h1>
					<p id="description">&nbsp;</p>
					<div id="selector">
						<div class="form-check form-check-inline">
							<input type="radio" name="dataset" id="KickstarterPledges" class="form-check-input" value="KickstarterPledges" checked>
							<label for="KickstarterPledges" class="form-check-label">Kickstarter Pledges</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="dataset" id="MovieSales" class="form-check-input" value="MovieSales">
							<label for="MovieSales" class="form-check-label">Movie Sales</label>
						</div>
						<div class="form-check form-check-inline">
							<input type="radio" name="dataset" id="VideoGameSales" class="form-check-input" value="VideoGameSales">
							<label for="VideoGameSales" class="form-check-label">Video Game Sales</label>
						</div>
					</div>
					<div id="canvas"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
